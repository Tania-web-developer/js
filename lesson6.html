<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson6</title>
  <script defer src="./scripts/data.js"></script>
  <script defer src="./scripts/script6.js"></script>
  <script defer src="https://kit.fontawesome.com/a89222e4f4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./styles/style.css">

</head>

<body>

  <div class="wraper">
    <h2>Задание 1</h2>
    <div class="galery-container">
      <div id="big_picture"></div>
      <div id="gallery">
        <img class="gallery-img" src="./img/image_1.jpg">
        <img class="gallery-img" src="./img/image_2.jpg">
        <img class="gallery-img" src="./img/image_3.jpg">
        <img class="gallery-img" src="./img/image_4.jpg">
        <img class="gallery-img" src="./img/image_5.jpg">
        <img class="gallery-img" src="./img/image_6.jpg">
      </div>
    </div>

    <h2>Задание 2</h2>
    <h3>Catalog</h3>
    <div class="catalog-list"></div>
    <h3>Cart</h3>
    <section class="cart-list"></section>
    <div id="total-cart"></div>

    <h2>Задание 3</h2>

    <div class="slider-container">
      <button class="slider-button-prev">prev</button>
      <img class="slider-img">
      <button class="slider-button-next">next</button>
    </div>


  </div>
  <template id="card">
    <div class="catalog-card" id="first">
      <img>

      <button id="add_cart_btn" class="btn add-cart-btn">
        <svg class="product-btn-icon" role="img" aria-label="Cart" width="24" height="26" viewBox="0 0 32 29"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M26.2,29a2.3,2.3,0,0,1-1.7-.8,2.6,2.6,0,0,1-.7-1.7,2.1,2.1,0,0,1,.8-1.7,2.2,2.2,0,0,1,3.4,0,2.1,2.1,0,0,1,.8,1.7,2.6,2.6,0,0,1-.7,1.7,2.3,2.3,0,0,1-1.7.8ZM6.8,26.3a2.8,2.8,0,0,1,.4-1.5,2.9,2.9,0,0,1,1.2-1,2.9,2.9,0,0,1,1.6-.1,2.7,2.7,0,0,1,1.3.7,2.9,2.9,0,0,1,.8,1.4,2.5,2.5,0,0,1-.2,1.5,2,2,0,0,1-1,1.2,2.5,2.5,0,0,1-1.5.5l-1-.2a2.4,2.4,0,0,1-.9-.6,1.9,1.9,0,0,1-.5-.9,1.6,1.6,0,0,1-.2-1Zm3.8-5.6a1.1,1.1,0,0,1-.8-.3.9.9,0,0,1-.4-.6L4.6,2.4H1.2A1.8,1.8,0,0,1,.3,2,1.1,1.1,0,0,1,0,1.2,1.6,1.6,0,0,1,.3.3L1.2,0H5.5l.7.2a1.6,1.6,0,0,1,.4.7l4.8,17.4H24.6L29,8.3H13.9l-.4-.3c-.1-.1-.2-.2-.2-.3a.9.9,0,0,1-.1-.5.9.9,0,0,1,.1-.5l.2-.4.4-.2H30.8l.6.2.4.3A1.4,1.4,0,0,1,32,7a1.3,1.3,0,0,1-.1.6L26.5,20a1,1,0,0,1-.4.5l-.7.2Z" />
        </svg>Add to Cart
      </button>

      <div class="catalog-card-caption card-info">
        <h5 id="name">ELLERY X M'O CAPSULE</h5>
        <p id="description">Known for her sculptural takes on traditional tailoring,
          Australian arbiter of cool Kym Ellery teams up
          with Moda Operandi.
        </p>
        <p id="price" class="price">52.00</p>
      </div>
    </div>
  </template>
  <template id="product_cart">
    <div id="cart_product" class="cart-product">

      <picture>
        <!-- <source srcset="./img/cart_small.jpg" media="(max-width: 640px)"> -->
        <img class="product_img" />
      </picture>
      <div class="cart-product-description">
        <h4 id="product_name" class="cart-product-header">MANGO PEOPLE <br>T-SHIRT</h4>
        <div class="cart-product-body">
          <div id="product_price" class="product-info"></div>
          <div id="product_color" class="product-info"></div>
          <div id="product_size" class="product-info"></div>
          <div class="product-info">Quantity:
            <input id="product_quantity" class="product-info-quantity" value="1" type="number" min="0" max="100">
          </div>
        </div>
      </div>
    </div>
  </template>
</body>

</html>
